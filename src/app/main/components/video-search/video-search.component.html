<div class="d-flex search-container">
  <mat-form-field appearance="outline" class="w-80">
    <mat-label for="video-search">{{ searchLabel }}</mat-label>
    <input matInput type="search" id="video-search" placeholder="Ex: One Metallica" [formControl]="searchInput" (ngModelChange)="valueChanges($event)"/>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
